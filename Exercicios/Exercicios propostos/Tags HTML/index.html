<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <h3>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.
    </h3>
    <p><abbr title=" Use a tag <p>"> . Parágrafos </abbr> 
    <p><abbr title=" Use a tag <H1 ... H6>"> . Titúlos </abbr>
    <p><abbr title=" Use a tag <img>"> . Imagens </abbr>
    <p><abbr title=" Use a tag <abbr>"> . Abreviações </abbr>
    <p><abbr title=" Use a tag <code>"> . Códigos-fonte </abbr>
      
</body>
